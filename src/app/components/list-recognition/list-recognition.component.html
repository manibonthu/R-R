<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      [fxFlex]="(100/gridColumns) + '%'"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let member of members"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{member.title}}</mat-card-title>
          <mat-card-subtitle>{{member.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="member.url" alt="Photo of {{member.title}}">
        <mat-card-content>
          <p>{{member.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
         
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
